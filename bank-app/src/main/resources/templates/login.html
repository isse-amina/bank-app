<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/icon.png">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>International Bank</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div>
                <a href="#"><img class="bank-logo" src="images/logo.png"></a>
            </div>
            <div class="navbar-links"></div>
        </div>
    </nav>
    <div class="main-container">
        <h3 class="header" style="text-align: center;">Sign in to the International Bank</h3>
        <div class="login-container">
            <form class="login-form">
                <h5>User Login</h5>
                <div th:if="${(param.error != null) and (param.error[0] == 'true')}" class="error-container">
                    <p class="error-message">Login failed.</p>
                </div>
                <div class="login-fields">
                    <label>Email</label>
                    <input name="email" type="text" required/>
                    <label>Password</label>
                    <input name="password" type="text" required/>
                </div>
                <div class="login-buttons">
                    <button type="submit">Sign in</button>
                    <button>Create an account</button>
                </div>
            </form>
            <form class="login-form">
                <h5>Admin Login</h5>
                <div class="login-fields">
                    <label>Email</label>
                    <input name="email" type="text" required/>
                    <label>Password</label>
                    <input name="email" type="text" required/>
                </div>
                <div class="login-buttons">
                    <button type="submit">Sign in</button>
                </div>
            </form>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-container">
            <div></div>
            <div>
                <img class="secure-logo" src="images/secure.png">
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
